machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.4.1
dependencies:
  override:
    - bundle install:
        timeout: 1180
database:
  override:
    - bundle exec rake db:create db:schema:load RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test
test:
  pre:
    - bundle exec rubocop -c .rubocop.yml
  override:
    - bundle exec rspec spec/
